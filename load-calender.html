<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SP COTTON | SALES</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- app favicon -->
    <link rel="shortcut icon" href="assets/img/logo.webp" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors.css" />
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
  </head>

  <body>
    <!-- begin app -->
    <div class="app">
      <!-- begin app-wrap -->
      <div class="app-wrap">
        <!-- begin pre-loader -->
        <div class="loader">
          <div class="h-100 d-flex justify-content-center">
            <div class="align-self-center">
              <img src="assets/img/loader/loader.svg" alt="loader" />
            </div>
          </div>
        </div>

        <header class="app-header top-bar">
          <!-- begin navbar -->
          <nav class="navbar navbar-expand-md">
            <!-- begin navbar-header -->
            <div class="navbar-header d-flex align-items-center">
              <a class="navbar-brand" href="index.html">
                <img
                  src="assets/img/logo.webp"
                  class="img-fluid logo-desktop"
                  alt="logo"
                />
                <img
                  src="assets/img/logo.webp"
                  class="img-fluid logo-mobile"
                  alt="logo"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="ti ti-align-left"></i>
            </button>
            <!-- end navbar-header -->
            <!-- begin navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navigation d-flex">
                <ul class="navbar-nav nav-left">
                  <li
                    class="nav-item full-screen d-none d-lg-block"
                    id="btnFullscreen"
                  >
                    <a href="javascript:void(0)" class="nav-link expand">
                      <i class="icon-size-fullscreen"></i>
                    </a>
                  </li>
                </ul>
                <ul class="navbar-nav nav-right ml-auto">
                  <li class="nav-item dropdown user-profile">
                    <a
                      href="javascript:void(0)"
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown4"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <img src="assets/img/avtar/02.jpg" alt="avtar-img" />
                      <span class="bg-success user-status"></span>
                    </a>
                    <div
                      class="dropdown-menu animated fadeIn"
                      aria-labelledby="navbarDropdown"
                    >
                      <div class="bg-gradient px-4 py-3">
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <div class="mr-1">
                            <h4 class="text-white mb-0">Admin</h4>
                            <small class="text-white">admin@example.com</small>
                          </div>
                          <a
                            href="index.html"
                            class="text-white font-20 tooltip-wrapper"
                            data-toggle="tooltip"
                            data-placement="top"
                            title=""
                            data-original-title="Logout"
                          >
                            <i class="zmdi zmdi-power"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end navigation -->
          </nav>
          <!-- end navbar -->
        </header>

        <div class="app-container">
          <div class="app-main" id="main">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 m-b-30">
                  <div class="d-block d-lg-flex flex-nowrap align-items-center">
                    <div class="page-title mr-4 pr-4 border-right">
                      <h1>Load Calender</h1>
                    </div>
                    <div class="breadcrumb-bar align-items-center">
                      <nav>
                        <ol class="breadcrumb p-0 m-b-0">
                          <li class="breadcrumb-item">
                            <a
                              href="dashboard.html"
                              class="btn btn-primary btn-xs"
                            >
                              <i class="fa fa-chevron-circle-left"></i> BACK</a
                            >
                          </li>
                        </ol>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card card-statistics">
                    <div class="card-header">
                      <div class="card-heading">
                        <h4 class="card-title">Calendar</h4>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="event-calendar">
                            <div id="event-calendar"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end app-wrap -->
    </div>
    <!-- end app -->
    <!-- Modal -->
    <div id="calendarModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Selected Date</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="selectedDate"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- plugins -->
    <script src="assets/js/vendors.js"></script>

    <!-- custom app -->
    <script src="assets/js/app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("event-calendar");

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          dateClick: function (info) {
            document.getElementById("selectedDate").textContent =
              "Selected Date: " + info.dateStr;
            $("#calendarModal").modal("show");
          },
        });

        calendar.render();
      });
    </script>
  </body>
</html>
