<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AL THARWANEYA ADMIN</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Admin template that can be used to build dashboards for CRM, CMS, etc."
    />
    <meta name="author" content="Potenza Global Solutions" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- app favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <!-- plugin stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors.css" />
    <!-- app style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />
  </head>

  <body>
    <!-- begin app -->
    <div class="app">
      <!-- begin app-wrap -->
      <div class="app-wrap">
        <!-- begin pre-loader -->
        <div class="loader">
          <div class="h-100 d-flex justify-content-center">
            <div class="align-self-center">
              <img src="assets/img/loader/loader.svg" alt="loader" />
            </div>
          </div>
        </div>

        <header class="app-header top-bar">
          <!-- begin navbar -->
          <nav class="navbar navbar-expand-md">
            <!-- begin navbar-header -->
            <div class="navbar-header d-flex align-items-center">
              <a class="navbar-brand" href="index.html">
                <img
                  src="assets/img/logo.webp"
                  class="img-fluid logo-desktop"
                  alt="logo"
                />
                <img
                  src="assets/img/logo.webp"
                  class="img-fluid logo-mobile"
                  alt="logo"
                />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="ti ti-align-left"></i>
            </button>
            <!-- end navbar-header -->
            <!-- begin navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navigation d-flex">
                <ul class="navbar-nav nav-left">
                  <li
                    class="nav-item full-screen d-none d-lg-block"
                    id="btnFullscreen"
                  >
                    <a href="javascript:void(0)" class="nav-link expand">
                      <i class="icon-size-fullscreen"></i>
                    </a>
                  </li>
                </ul>
                <ul class="navbar-nav nav-right ml-auto">
                  <li class="nav-item dropdown user-profile">
                    <a
                      href="javascript:void(0)"
                      class="nav-link dropdown-toggle"
                      id="navbarDropdown4"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <img src="assets/img/avtar/02.jpg" alt="avtar-img" />
                      <span class="bg-success user-status"></span>
                    </a>
                    <div
                      class="dropdown-menu animated fadeIn"
                      aria-labelledby="navbarDropdown"
                    >
                      <div class="bg-gradient px-4 py-3">
                        <div
                          class="d-flex align-items-center justify-content-between"
                        >
                          <div class="mr-1">
                            <h4 class="text-white mb-0">Admin</h4>
                            <small class="text-white">admin@example.com</small>
                          </div>
                          <a
                            href="index.html"
                            class="text-white font-20 tooltip-wrapper"
                            data-toggle="tooltip"
                            data-placement="top"
                            title=""
                            data-original-title="Logout"
                          >
                            <i class="zmdi zmdi-power"></i
                          ></a>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- end navigation -->
          </nav>
          <!-- end navbar -->
        </header>

        <div class="app-container">
          <div class="app-main" id="main">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 m-b-30">
                  <div class="d-block d-lg-flex flex-nowrap align-items-center">
                    <div class="page-title mr-4 pr-4 border-right">
                      <h1>Tommorrow Deliveries</h1>
                    </div>
                    <div class="breadcrumb-bar align-items-center">
                      <nav>
                        <ol class="breadcrumb p-0 m-b-0">
                          <li class="breadcrumb-item">
                            <a
                              href="delivery.html"
                              class="btn btn-primary btn-xs"
                            >
                              <i class="fa fa-chevron-circle-left"></i> BACK</a
                            >
                          </li>
                        </ol>
                      </nav>
                    </div>
                  </div>
                </div>
              </div>

              <!-- begin row -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="card card-statistics">
                    <div class="row mt-4 p-3">
                      <div class="col-lg-6 col-12">
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="Search here...."
                            aria-label="Recipient's username"
                            aria-describedby="button-addon2"
                          />
                          <div class="input-group-append">
                            <button
                              class="btn btn-primary"
                              type="button"
                              id="button-addon2"
                            >
                              Search
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body">
                      <div class="datatable-wrapper table-responsive">
                        <div
                          id="datatable_wrapper"
                          class="dataTables_wrapper dt-bootstrap4"
                        >
                          <div class="row">
                            <div class="col-sm-12 col-md-6"></div>
                            <div class="col-sm-12 col-md-6"></div>
                          </div>
                          <div class="row">
                            <div class="col-sm-12">
                              <table
                                id="datatable"
                                class="display compact table table-striped table-bordered dataTable"
                                role="grid"
                                aria-describedby="datatable_info"
                              >
                                <thead>
                                  <tr role="row">
                                    <th
                                      class="sorting_asc"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-sort="ascending"
                                      aria-label="Name: activate to sort column descending"
                                      style="width: 155.672px"
                                    >
                                      #
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Position: activate to sort column ascending"
                                      style="width: 253.031px"
                                    >
                                      Bill No.
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Office: activate to sort column ascending"
                                      style="width: 113.078px"
                                    >
                                      Delivery Date
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Age: activate to sort column ascending"
                                      style="width: 52.1562px"
                                    >
                                      Name
                                    </th>

                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Start date: activate to sort column ascending"
                                      style="width: 104.578px"
                                    >
                                      Mo. No.
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Start date: activate to sort column ascending"
                                      style="width: 104.578px"
                                    >
                                      Bill
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Start date: activate to sort column ascending"
                                      style="width: 104.578px"
                                    >
                                      Advance
                                    </th>
                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Start date: activate to sort column ascending"
                                      style="width: 104.578px"
                                    >
                                      Balance
                                    </th>

                                    <th
                                      class="sorting"
                                      tabindex="0"
                                      aria-controls="datatable"
                                      rowspan="1"
                                      colspan="1"
                                      aria-label="Salary: activate to sort column ascending"
                                      style="width: 85.4844px"
                                    >
                                      Action
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr role="row" class="odd">
                                    <td class="sorting_1">1</td>

                                    <td>1122</td>
                                    <td>15 March 2025</td>
                                    <td>Suraj Jamdade</td>
                                    <td>+91 9090909090</td>
                                    <td>Rs.4000</td>
                                    <td>Rs.2000</td>
                                    <td>
                                      <span class="badge badge-danger"
                                        >Rs.3000</span
                                      >
                                    </td>

                                    <td>
                                      <button
                                        class="btn btn-dark btn-xs"
                                        type="button"
                                        data-toggle="modal"
                                        data-target="#viewModal"
                                      >
                                        <i class="nav-icon ti ti-eye"></i>
                                      </button>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end row -->
            </div>
          </div>
        </div>
      </div>
      <!-- end app-wrap -->
    </div>
    <!-- end app -->

    <!--view Modal -->
    <div
      class="modal fade"
      id="viewModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- plugins -->
    <script src="assets/js/vendors.js"></script>

    <!-- custom app -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
