    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formContainer = document.getElementById("form-container");

        document.addEventListener("click", function (event) {
          if (event.target.closest(".add-row")) {
            const newRow = formContainer.firstElementChild.cloneNode(true);

            // Clear input values
            newRow.querySelectorAll("input, select").forEach((el) => {
              el.value = "";
            });

            // Change the plus button to a remove button
            const button = newRow.querySelector(".add-row");
            button.innerHTML = '<i class="fa fa-minus"></i>';
            button.classList.remove("btn-primary");
            button.classList.add("btn-danger");
            button.classList.replace("add-row", "remove-row");

            formContainer.appendChild(newRow);
          }

          if (event.target.closest(".remove-row")) {
            event.target.closest(".form-group-row").remove();
          }
        });
      });
    </script>
