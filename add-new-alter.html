    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formContainer = document.getElementById("form-container");

        document.addEventListener("click", function (event) {
          if (event.target.closest(".add-row")) {
            const newRow = formContainer.firstElementChild.cloneNode(true);

            // Clear input values
            newRow.querySelectorAll("input, select").forEach((el) => {
              el.value = "";
            });

            // Change the plus button to a remove button
            const button = newRow.querySelector(".add-row");
            button.innerHTML = '<i class="fa fa-minus"></i>';
            button.classList.remove("btn-primary");
            button.classList.add("btn-danger");
            button.classList.replace("add-row", "remove-row");

            formContainer.appendChild(newRow);
          }

          if (event.target.closest(".remove-row")) {
            event.target.closest(".form-group-row").remove();
          }
        });
      });
    </script>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      document
        .getElementById("startRecord")
        .addEventListener("click", async function () {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({
              audio: true,
            });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
              const audioUrl = URL.createObjectURL(audioBlob);
              const audioPlayback = document.getElementById("audioPlayback");
              audioPlayback.src = audioUrl;
              audioPlayback.style.display = "block";
              audioChunks = [];
            };

            mediaRecorder.start();
            document.getElementById("startRecord").disabled = true;
            document.getElementById("stopRecord").disabled = false;
          } catch (error) {
            console.error("Error accessing microphone:", error);
            alert("Microphone access denied!");
          }
        });

      document
        .getElementById("stopRecord")
        .addEventListener("click", function () {
          if (mediaRecorder) {
            mediaRecorder.stop();
            document.getElementById("startRecord").disabled = false;
            document.getElementById("stopRecord").disabled = true;
          }
        });
    </script>

    <script>
      document

          const file = event.target.files[0];

          if (file) {

            reader.onload = function (e) {
              const img = document.getElementById("imagePreview");
              img.src = e.target.result;
              img.style.display = "block";
            };
            reader.readAsDataURL(file);
          }
